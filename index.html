<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù Will You Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose: #ff6b9d;
            --rose-light: #ffc2d4;
            --rose-dark: #c44569;
            --cream: #fff5f7;
            --gold: #ffd700;
            --shadow: rgba(255, 107, 157, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background hearts */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float-up linear infinite;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 550px;
            width: 90%;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .big-heart {
            font-size: 80px;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
            margin-bottom: 20px;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            background: linear-gradient(135deg, var(--rose-dark), var(--rose), #ff8fab);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(255, 107, 157, 0.5));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.8));
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--rose-dark);
            margin-bottom: 40px;
            font-weight: 600;
        }

        .message {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #yesBtn {
            background: linear-gradient(135deg, var(--rose), var(--rose-dark));
            color: white;
            box-shadow: 0 10px 30px var(--shadow);
        }

        #yesBtn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px var(--shadow);
        }

        #yesBtn:active {
            transform: translateY(-2px) scale(1.02);
        }

        #yesBtn::before {
            content: '‚ú®';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 2rem;
            transition: transform 0.5s ease;
        }

        #yesBtn:hover::before {
            transform: translate(-50%, -50%) scale(3);
            opacity: 0;
        }

        #noBtn {
            background: #ddd;
            color: #999;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .response {
            margin-top: 40px;
            font-size: 2rem;
            font-family: 'Pacifico', cursive;
            color: var(--rose);
            animation: fadeIn 0.5s ease-in;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--rose);
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            button {
                font-size: 1.1rem;
                padding: 15px 35px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>
    
    <div class="container">
        <div class="big-heart">üíñ</div>
        <h1>Hboubia</h1>
        <p class="subtitle">Will You Be My Valentine? üíï</p>
        <p class="message">
            Lah ykhlik lia a dak l hboubia diali bougbougguiaaa will you be my valentine ‚ú®<br>üåπ
        </p>
        
        <div class="buttons">
            <button id="yesBtn">Yes! üíù</button>
            <button id="noBtn" disabled>No üò¢</button>
        </div>

        <div class="response" id="response"></div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        // Create floating hearts background
        function createFloatingHeart() {
            const heartBg = document.getElementById('heartBg');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = ['üíñ', 'üíù', 'üíó', 'üíï', '‚ù§Ô∏è', 'üåπ'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heartBg.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        setInterval(createFloatingHeart, 300);

        // Yes button functionality
        document.getElementById('yesBtn').addEventListener('click', function() {
            const container = document.querySelector('.container');
            const response = document.getElementById('response');
            
            // Hide buttons and message
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('.message').style.display = 'none';
            document.querySelector('.subtitle').style.display = 'none';
            
            // Show response
            response.textContent = 'Yayyy! Je t\'aime! üíù‚ú®üéâ';
            response.style.display = 'block';
            
            // Create confetti
            createConfetti();
            
            // Change background
            document.body.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
            
            // Make big heart extra happy
            document.querySelector('.big-heart').textContent = 'üòç';
        });

        // Confetti celebration
        function createConfetti() {
            const celebration = document.getElementById('celebration');
            const colors = ['#ff6b9d', '#ffc2d4', '#ffd700', '#ff8fab', '#c44569', '#f093fb'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    celebration.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 30);
            }
        }

        // Initial hearts
        for (let i = 0; i < 15; i++) {
            setTimeout(createFloatingHeart, i * 200);
        }
    </script>
</body>
</html>
